    <input type="text" id="text1" onblur="roikhoi()"><br>
    <input type="text" id="text2">
    <script>
        function roikhoi()
        {
            var x= document.getElementById("text1").value;
            var y= document.getElementById("text2");
            var k="";
            for(let i=0;i<x.length;i++)
            {
                if(x[i]>='A'&& x[i]<='Z')
                {
                    k += (x[i].toLowerCase()); 
                }
              else if(x[i]>='a'&& x[i]<='z')  k += x[i].toUpperCase(); 
            
            }
          
            y.value=k;
        }
    </script>
