    <script>
        function Attention()
        {
            
            var us= document.getElementById("username");
            var pa= document.getElementById("password");
            var rs= document.getElementById("result");
            if(pa.value=="" && us.value=="")
            {
                rs.innerHTML="Loi chua nhap user va passs";
            }
           else if(us.value=="")
            {
                rs.innerHTML="Loi chua nhap username";
            }
           else if(pa.value=="")
            {
                rs.innerHTML="Loi chua nhap password";
            }

        }
    </script>
